<!doctype html> <!-- 이 문서는 html이다 선언 -->
<html> <!-- head 상위 태그 -->
    <head> <!-- body를 설명하는 태그 -->
      <title>WEB1 - html</title> <!-- title = 제목 지정 (인터넷 탭 상단) -->
      <meta charset="utf-8">   
          <!-- 
            utf-8 : Universal Coded Character Set + Transformation Format 8 bit
            언어셋을 urf-8로 지정한다.
        -->
    </head> <!-- body를 설명하는 태그 -->
    <body> <!-- body : 본문, 사람 사이의 약속으로 지정됨-->
        <h1>HTML이란 무엇인가?</h1>
    </body> <!-- body : 본문, 사람 사이의 약속으로 지정됨-->
</html> <!-- head 상위 태그 -->
<!-- 참고 : shift로 묶고 tab하면 묶은범위 왼쪽 들여쓰기 가능 -->
