<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>
<!--
    ol = ordered list의 약자 (순서있는 리스트), 앞에 숫자와 점 출력.
-->
<!--
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
-->
<!--
    ul = unordered list의 약자 (순서 없는 리스트) li의 부모태그
    li = list의 약자 (목록) 
    앞에 동그라미 점 표현 및 줄바꿈
    참고로 Alt + 선택하면 여러줄 선택 가능 (이에따라 여러줄 편집 가능)
-->
<ul>
    <li>egoing</li>
    <li>k8805</li>
    <li>youbin</li>
</ul>
